			/* nav bar */
			header{

			.container{
				width:80%;
				margin:0 auto;
			}
			nav{
				text-align:center;
				width:100%
			}
			nav ul{
				margin:20px;
				padding:0;
				list-style:none;
			}
			nav li{
				display:inline-block;
				margin-left:70px;
				padding-top:10px;
				position:relative;
			}
			nav a{
				color:#6a959d;
				text-decoration:none;
				text-transform:uppercase;
				font-size:14px;
			}
			nav a:hover{
				color:black;
			}
			nav a::before{
				content:'';
				display:block;
				height:5px;
				width:0%;
				background-color:#444;
				position:absolute;
				top:0;
				transition:all ease-in-out 250ms;
			}
			nav a:hover::before{
				width:100%;
				
			}
		</style>
